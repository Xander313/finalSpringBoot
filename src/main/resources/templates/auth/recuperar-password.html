<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contrasena</title>

  <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap/bootstrap.min.css}">
  <style>
    body {
      background: #f4f6f8;
      padding: 24px;
      font-family: Arial, sans-serif;
    }

    .card-shell {
      max-width: 520px;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card card-shell">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Recuperar contrasena</h4>
        <a class="btn btn-secondary btn-sm" th:href="@{/}">Volver al login</a>
      </div>

      <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

      <form th:action="@{/password/forgot}" th:object="${solicitudForm}" method="post" novalidate>
        <div class="form-group">
          <label for="email">Correo de la cuenta *</label>
          <input id="email" type="email" class="form-control" th:field="*{email}">
          <small class="text-danger" th:errors="*{email}"></small>
        </div>

        <button class="btn btn-primary" type="submit">Pedir recuperacion</button>
      </form>
    </div>
  </div>

  <script th:src="@{/assets/vendors/jquery/jquery-3.2.1.min.js}"></script>
  <script th:src="@{/assets/vendors/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
