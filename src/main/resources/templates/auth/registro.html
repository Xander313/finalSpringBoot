<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>

  <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap/bootstrap.min.css}">
  <style>
    body {
      background: #f4f6f8;
      padding: 24px;
      font-family: Arial, sans-serif;
    }

    .card-shell {
      max-width: 820px;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card card-shell">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h4 class="mb-0">Crear cuenta</h4>
        <a class="btn btn-secondary btn-sm" th:href="@{/}">
          Volver al login
        </a>
      </div>

      <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

      <form th:action="@{/registro/enviar-codigo}" th:object="${registroForm}" method="post" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombreUsu">Nombre *</label>
            <input id="nombreUsu" type="text" class="form-control" th:field="*{nombreUsu}">
            <small class="text-danger" th:errors="*{nombreUsu}"></small>
          </div>
          <div class="form-group col-md-6">
            <label for="apellidoUsu">Apellido *</label>
            <input id="apellidoUsu" type="text" class="form-control" th:field="*{apellidoUsu}">
            <small class="text-danger" th:errors="*{apellidoUsu}"></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="emailUsu">Correo *</label>
            <input id="emailUsu" type="email" class="form-control" th:field="*{emailUsu}">
            <small class="text-danger" th:errors="*{emailUsu}"></small>
          </div>
          <div class="form-group col-md-6">
            <label for="usuarioUsu">Usuario *</label>
            <input id="usuarioUsu" type="text" class="form-control" th:field="*{usuarioUsu}">
            <small class="text-danger" th:errors="*{usuarioUsu}"></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Contrasena *</label>
            <input id="password" type="password" class="form-control" th:field="*{password}">
            <small class="text-danger" th:errors="*{password}"></small>
          </div>
          <div class="form-group col-md-6">
            <label for="confirmarPassword">Confirmar contrasena *</label>
            <input id="confirmarPassword" type="password" class="form-control" th:field="*{confirmarPassword}">
            <small class="text-danger" th:errors="*{confirmarPassword}"></small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="telefonoUsu">Telefono</label>
            <input id="telefonoUsu" type="text" class="form-control" th:field="*{telefonoUsu}">
          </div>
          <div class="form-group col-md-4">
            <label for="sexoUsu">Sexo</label>
            <select id="sexoUsu" class="form-control" th:field="*{sexoUsu}">
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="identificacionUsu">Identificacion</label>
            <input id="identificacionUsu" type="text" class="form-control" th:field="*{identificacionUsu}">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Enviar codigo de verificacion</button>
      </form>
    </div>
  </div>

  <script th:src="@{/assets/vendors/jquery/jquery-3.2.1.min.js}"></script>
  <script th:src="@{/assets/vendors/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
