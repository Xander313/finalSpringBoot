<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::style}, ~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contrasena</title>

  <style>
    .card-shell {
      max-width: 560px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
<section class="section-margin">
  <div class="container">
    <div class="card card-shell">
      <div class="card-body">
        <h4 class="mb-2">Restablecer contrasena</h4>
        <p class="text-muted">Codigo enviado a: <strong th:text="${emailDestino}"></strong></p>

        <div th:if="${param.sent}" class="alert alert-info py-2">
          Te enviamos un codigo de recuperacion por correo.
        </div>

        <form th:action="@{/password/reset}" th:object="${resetForm}" method="post" novalidate>
          <div class="form-group">
            <label for="codigo">Codigo de verificacion *</label>
            <input id="codigo" type="text" maxlength="6" class="form-control" th:field="*{codigo}">
            <small class="text-danger" th:errors="*{codigo}"></small>
          </div>

          <div class="form-group">
            <label for="nuevaPassword">Nueva contrasena *</label>
            <input id="nuevaPassword" type="password" class="form-control" th:field="*{nuevaPassword}">
            <small class="text-danger" th:errors="*{nuevaPassword}"></small>
          </div>

          <div class="form-group">
            <label for="confirmarPassword">Confirmar contrasena *</label>
            <input id="confirmarPassword" type="password" class="form-control" th:field="*{confirmarPassword}">
            <small class="text-danger" th:errors="*{confirmarPassword}"></small>
          </div>

          <button class="btn btn-success" type="submit">Cambiar contrasena</button>
          <a class="btn btn-secondary" th:href="@{/password/forgot}">Volver</a>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
