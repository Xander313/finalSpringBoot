<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::style}, ~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar registro</title>

  <style>
    .card-shell {
      max-width: 520px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
<section class="section-margin">
  <div class="container">
    <div class="card card-shell">
      <div class="card-body">
        <h4 class="mb-2">Verificacion de cuenta</h4>
        <p class="text-muted">Te enviamos un codigo al correo: <strong th:text="${emailDestino}"></strong></p>

        <div th:if="${mensaje}" class="alert alert-info py-2" th:text="${mensaje}"></div>

        <form th:action="@{/registro/verificar}" th:object="${codigoForm}" method="post" novalidate>
          <div class="form-group">
            <label for="codigo">Codigo de verificacion *</label>
            <input id="codigo" type="text" class="form-control" maxlength="6" th:field="*{codigo}" placeholder="Ej: 123456">
            <small class="text-danger" th:errors="*{codigo}"></small>
          </div>

          <button class="btn btn-success" type="submit">Confirmar y crear cuenta</button>
          <a class="btn btn-secondary" th:href="@{/registro}">Volver</a>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
