<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section}, ~{::style}, ~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion</title>

  <style>
    .auth-shell {
      min-height: calc(100vh - 260px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .login-card .card-body {
      padding: 24px;
    }

    .auth-link {
      color: #3b1eff;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>
<body>
<section>
  <div class="container auth-shell">
    <div class="login-card card">
      <div class="card-body">
        <h4 class="mb-1">Iniciar sesion</h4>
        <p class="text-muted mb-4">Ingresa tus credenciales para continuar</p>

        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
          Usuario o contrasena incorrectos.
        </div>

        <div th:if="${param.registered}" class="alert alert-success py-2 mb-3">
          Cuenta creada correctamente. Ya puedes iniciar sesion.
        </div>

        <div th:if="${param.resetSuccess}" class="alert alert-success py-2 mb-3">
          Contrasena actualizada correctamente.
        </div>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text" class="form-control" autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="password">Contrasena</label>
            <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required>
            <div class="mt-2 text-right">
              <a class="auth-link" th:href="@{/password/forgot}">
                Olvido su contrasena
              </a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <i class="fa-solid fa-right-to-bracket mr-1"></i> Entrar
          </button>
        </form>

        <hr>
        <div class="text-center">
          <a class="auth-link" th:href="@{/registro}">
            No tienes cuenta? Crear una
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<script th:if="${param.logout}">
  document.addEventListener('DOMContentLoaded', function () {
    if (window.Swal) {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: 'Sesion cerrada',
        text: 'Has cerrado sesion correctamente',
        timer: 2500,
        timerProgressBar: true,
        showConfirmButton: false,
        customClass: {
          popup: 'swal-toast-white'
        }
      });
    }

    if (window.history && window.history.replaceState) {
      window.history.replaceState({}, document.title, '/');
    }
  });
</script>
</body>
</html>
